<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Íú∞…™ ü·¥á …¥·¥è·¥õ Íú∞·¥è·¥ú…¥·¥Ö | {{ bot_name }}</title>
  <link rel="icon" href="https://i.ibb.co/KzqHfL05/photo-2026-02-07-13-38-13.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ‚îÄ‚îÄ Floating particle background ‚îÄ‚îÄ */
    .bg-animation {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0; overflow: hidden;
    }
    .bg-animation span {
      position: absolute; display: block;
      background: rgba(255,255,255,0.1);
      animation: animate 25s linear infinite;
      bottom: -150px;
    }
    .bg-animation span:nth-child(1)  { left:25%; width:80px;  height:80px;  animation-delay:0s; }
    .bg-animation span:nth-child(2)  { left:10%; width:20px;  height:20px;  animation-delay:2s;  animation-duration:12s; }
    .bg-animation span:nth-child(3)  { left:70%; width:20px;  height:20px;  animation-delay:4s; }
    .bg-animation span:nth-child(4)  { left:40%; width:60px;  height:60px;  animation-delay:0s;  animation-duration:18s; }
    .bg-animation span:nth-child(5)  { left:65%; width:20px;  height:20px;  animation-delay:0s; }
    .bg-animation span:nth-child(6)  { left:75%; width:110px; height:110px; animation-delay:3s; }
    .bg-animation span:nth-child(7)  { left:35%; width:150px; height:150px; animation-delay:7s; }
    .bg-animation span:nth-child(8)  { left:50%; width:25px;  height:25px;  animation-delay:15s; animation-duration:45s; }
    .bg-animation span:nth-child(9)  { left:20%; width:15px;  height:15px;  animation-delay:2s;  animation-duration:35s; }
    .bg-animation span:nth-child(10) { left:85%; width:150px; height:150px; animation-delay:0s;  animation-duration:11s; }
    @keyframes animate {
      0%   { transform: translateY(0) rotate(0deg);    opacity:1; border-radius:0;   }
      100% { transform: translateY(-1000px) rotate(720deg); opacity:0; border-radius:50%; }
    }

    /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
    .container {
      position: relative; z-index: 1;
      max-width: 700px; width: 90%;
      text-align: center;
      padding: 20px;
      animation: fadeInDown 0.8s ease;
    }
    .card {
      background: rgba(255,255,255,0.97);
      border-radius: 30px;
      padding: 60px 50px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute; top: 0; left: 0;
      width: 100%; height: 6px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
    }

    /* ‚îÄ‚îÄ 404 big number ‚îÄ‚îÄ */
    .error-code {
      font-size: clamp(5rem, 15vw, 8rem);
      font-weight: 900;
      line-height: 1;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { opacity: 1; }
      50%      { opacity: .85; }
    }

    /* ‚îÄ‚îÄ Ghost icon ‚îÄ‚îÄ */
    .ghost-wrap {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%      { transform: translateY(-15px); }
    }

    h1 {
      font-size: clamp(1.4rem, 4vw, 2rem);
      font-weight: 800;
      color: #333;
      margin-bottom: 14px;
    }
    p.sub {
      color: #777;
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 36px;
    }

    /* ‚îÄ‚îÄ Possible reasons chips ‚îÄ‚îÄ */
    .reasons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 36px;
    }
    .reason-chip {
      display: flex;
      align-items: center;
      gap: 7px;
      background: rgba(102,126,234,0.08);
      border: 1px solid rgba(102,126,234,0.2);
      border-radius: 999px;
      padding: 6px 16px;
      font-size: .82rem;
      color: #555;
      font-weight: 500;
    }
    .reason-chip i { color: #764ba2; }

    /* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 9px;
      padding: 14px 32px;
      border-radius: 50px;
      font-weight: 700;
      font-size: .95rem;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 8px 24px rgba(102,126,234,0.4);
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(102,126,234,0.5);
    }
    .btn-outline {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }
    .btn-outline:hover {
      background: rgba(102,126,234,0.08);
      transform: translateY(-3px);
    }
    .btn-tg {
      background: linear-gradient(135deg, #26a4da, #1e89b8);
      color: white;
      box-shadow: 0 8px 24px rgba(38,164,218,0.35);
    }
    .btn-tg:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(38,164,218,0.45);
    }

    /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
    .footer-note {
      margin-top: 28px;
      color: rgba(255,255,255,0.85);
      font-size: .9rem;
    }
    .footer-note a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 700;
    }
    .footer-note a:hover { color: #ffed4e; }

    @keyframes fadeInDown {
      from { opacity:0; transform:translateY(-40px); }
      to   { opacity:1; transform:translateY(0); }
    }
    @media (max-width: 600px) {
      .card { padding: 40px 24px; }
      .btn-row { flex-direction: column; align-items: center; }
      .btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="container">
    <div class="card">
      <div class="ghost-wrap">üëª</div>
      <div class="error-code">404</div>
      <h1>File Not Found</h1>
      <p class="sub">
        Oops! The file you're looking for has vanished into the void.<br>
        It may have been deleted, revoked, or the link is invalid.
      </p>

      <div class="reasons">
        <div class="reason-chip"><i class="fa-solid fa-trash"></i> File was deleted</div>
        <div class="reason-chip"><i class="fa-solid fa-link-slash"></i> Link expired or invalid</div>
        <div class="reason-chip"><i class="fa-solid fa-lock"></i> Access was revoked</div>
        <div class="reason-chip"><i class="fa-solid fa-spell-check"></i> Typo in the URL</div>
      </div>

      <div class="btn-row">
        <a href="/" class="btn btn-primary"><i class="fa-solid fa-house"></i> Go Home</a>
        <a href="https://t.me/{{ bot_username }}" target="_blank" class="btn btn-tg">
          <i class="fa-brands fa-telegram"></i> Open Bot
        </a>
        <button onclick="history.back()" class="btn btn-outline">
          <i class="fa-solid fa-arrow-left"></i> Go Back
        </button>
      </div>
    </div>

    <div class="footer-note">
      Powered by <a href="https://t.me/{{ bot_username }}">File2Link</a> &nbsp;¬∑&nbsp;

    </div>
  </div>
</body>
</html>
